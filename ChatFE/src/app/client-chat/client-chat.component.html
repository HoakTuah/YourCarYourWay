<div class="chat-container">
  <div class="chat-header">
    <h3>Support Chat</h3>
  </div>
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'from-client': msg.sender === 'Client', 'from-support': msg.sender !== 'Client'}" class="message">
      <span class="sender">{{msg.sender}}:</span>
      <span class="content">{{msg.contenu}}</span>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="messageContent" placeholder="Votre message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
