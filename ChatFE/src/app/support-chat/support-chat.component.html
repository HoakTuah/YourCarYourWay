<div class="chat-container">
  <div class="chat-header">
    <h3>Support Chat</h3>
  </div>
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'support-message': msg.type === 'SUPPORT_TO_USER', 'client-message': msg.type === 'USER_TO_SUPPORT'}" class="message">
      <span class="sender">
        {{msg.sender}}
        <span class="date" *ngIf="msg.dateEnvoi"> ({{ msg.dateEnvoi | date:'dd/MM/yyyy HH:mm' }})</span>:
      </span>
      <span class="content">{{msg.contenu}}</span>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="messageContent" placeholder="Votre message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
